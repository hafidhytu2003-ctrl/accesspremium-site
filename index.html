<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Premium Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #e50914;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
      max-width: 300px;
    }
    #timer {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    button {
      background-color: #e50914;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #b00610;
    }
    small {
      margin-top: 20px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>🎬 Netflix Premium Access</h1>
  <p>Unlock unlimited movies and series for free. Limited-time offer available now!</p>

  <div id="timer">Offer expires in <span id="countdown">02:00</span></div>

  <button id="cta-button">Unlock Now</button>

  <small>Troubleshooting: إن لم يعمل الـ locker، جرّب متصفح آخر أو تعطيل مانع الإعلانات.</small>

  <script>
    // 🔹 كود العدّاد الزمني (2 دقايق)
    let time = 2 * 60; // 2 minutes
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      time--;
      if (time < 0) {
        clearInterval(timer);
        countdown.textContent = "00:00";
      }
    }, 1000);

    // 🔹 فتح لوكر CPA Build
    document.getElementById("cta-button").addEventListener("click", function(e){
      e.preventDefault();
      window.open("https://unlock-content.net/?e354b96", "_blank");
    });
  </script>
</body>
</html>
